{% extends "base.html" %}
{% block content %}
<h1>Tutkijan {{tutkija.nimi}} raportit</h1>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Päivämäärä</th>
            <th>Mittauspaikka</th>
            <th>Vesistö</th>
            <th>Paikkakunta</th>
        </tr>
    </thead>

    <tbody>
        {% for raportti in raportit%}
        <tr>
            <td><a href="{{base_path}}/raportit/{{raportti.tutkimus_id}}">{{raportti.pvm}}</a></td>
            <td>{{raportti.paikka}}</td>
            <td>{{raportti.vesi}}</td>
            <td>{{raportti.paikkakunta}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
