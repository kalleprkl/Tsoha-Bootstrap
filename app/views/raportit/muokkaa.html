{% extends "base.html" %}
{% block content %}
<h1>Muokkaa raportin tietoja</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/raportit/{{raportti.tutkimus_id}}/paivita">
    <div class="form-group">
        <label>Päivämäärä</label>
        <input name="pvm" class="form-control" value="{{raportti.pvm}}" type="text">
    </div>
    <div class="form-group">
        <label>Väri</label>
        <input name="vari" class="form-control" value="{{raportti.vari}}" type="text">
    </div>
    <div class="form-group">
        <label>Haju</label>
        <input name="haju" class="form-control" value="{{raportti.haju}}" type="text">
    </div>
    <div class="form-group">
        <label>Sameus</label>
        <input name="sameus" class="form-control" value="{{raportti.sameus}}" type="text">
    </div>
    <div class="form-group">
        <label>Lämpötila</label>
        <input name="lampotila" class="form-control" value="{{raportti.lampotila}}" type="text">
    </div>
    <div class="form-group">
        <label>pH</label>
        <input name="ph" class="form-control" value="{{raportti.ph}}" type="text">
    </div>
    <div class="form-group">
        <label>Muuta</label>
        <input name="muuta" class="form-control" value="{{raportti.muuta}}" type="text">
    </div>
    <div>
        <input name="tutkija" value="{{raportti.tutkija}}" type="hidden">
    </div>   
    <div>
        <input name="sijainti" value="{{raportti.sijainti}}" type="hidden">
    </div>  
    <div>
        <input name="tutkimus_id" value="{{raportti.tutkimus_id}}" type="hidden">
    </div>  
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
