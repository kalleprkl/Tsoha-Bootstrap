{% extends "base.html" %}
{% block content %}

{% if message %}
<div class="alert alert-success">
    {{message}}
</div>
{% endif %}

<h1>{{mittauspaikka.nimi}} - {{vesisto.nimi}} - {{vesisto.paikkakunta}}</h1>

<p>
    <form method="get" action="{{base_path}}/mittauspaikat/{{mittauspaikka.koordinaatit}}/muokkaa" style="display: inline-block;">
        <button type="submit" class="btn btn-primary">Muokkaa</button>
    </form>
    <form method="post" action="{{base_path}}/mittauspaikat/{{mittauspaikka.koordinaatit}}/poista" style="display: inline-block;">
        <button type="submit" class="btn btn-danger">Poista</button>
    </form>
</p>
<p>
    <a href="{{base_path}}/raportit/{{mittauspaikka.koordinaatit}}/uusi" class="btn btn-success">Lisää raportti</a>
</p>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Päivämäärä</th>
            <th>Näytteenottaja</th>
        </tr>
    </thead>

    <tbody>
        {% for raportti in raportit %}
        <tr>
            <td><a href="{{base_path}}/raportit/{{raportti.tutkimus_id}}">{{raportti.pvm}}</a></td>
            <td><a href="{{base_path}}/tutkijat/{{raportti.tutkija}}">{{raportti.nimi}}</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
