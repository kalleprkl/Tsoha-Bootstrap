{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa kohteen {{vesisto.nimi}} tietoja</h1>
  
  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/vesistot/{{vesisto.kohde_id}}/paivita">
    <div class="form-group">
      <label>Nimi</label>
      <input name="nimi" class="form-control" value="{{vesisto.nimi}}" type="text">
    </div>
    <div class="form-group">
      <label>Paikkakunta</label>
      <input name="paikkakunta" class="form-control" value="{{vesisto.paikkakunta}}" type="text">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
{% endblock %}
