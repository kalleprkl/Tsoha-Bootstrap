{% extends "base.html" %}
{% block content %}
<h1>Muokkaa naytteen tietoja</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/naytteet/{{nayte.nayte_id}}/paivita">
    <div class="form-group">
        <label>Tulokset</label>
        <input name="tulokset" class="form-control" value="{{nayte.tulokset}}" type="text">
    </div>
    <div>
        <input name="nayte_id" value="{{nayte.nayte_id}}" type="hidden">
    </div> 
    <div>
        <input name="tutkimus" value="{{nayte.tutkimus}}" type="hidden">
    </div>   
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
