{% extends "base.html" %}
{% block content %}
<h1>Lisää uusi näyte</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/naytteet">
    <div class="form-group">
        <label>Tulokset</label>
        <input name="tulokset" class="form-control" value="{{attributes.tulokset}}" type="text">
    </div>
    <div>
        <input name="tutkimus_id" value="{{raportti.tutkimus_id}}" type="hidden">
    </div>   
     <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
